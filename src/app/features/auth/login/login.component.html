<!-- Header (si lo usas dentro del login) -->
<div class="header-bar">
  <img src="/assets/img/escudo.png" alt="Escudo Universidad" class="logo-header" />
</div>

<!-- Contenedor principal con imagen de fondo -->
<div class="login-root">
  <!-- overlay para opacar el fondo -->
  <div class="bg-overlay"></div>

  <!-- tarjeta del login (panel) -->
  <div class="login-card">
    <img src="/assets/img/escudo.png" alt="Escudo Universidad" class="escudo" />
    <h2>UNIVERSIDAD DE CARTAGENA</h2>
    <p class="fundada">Fundada en 1827</p>
    <p class="lema">A LA ALTURA DE LOS TIEMPOS</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <select formControlName="tipoUsuario">
        <option value="" disabled>Tipo de usuario</option>
        <option value="docente">Docente</option>
        <option value="estudiante">Estudiante</option>
        <option value="jefatura">Jefatura</option>
      </select>

      <input type="text" placeholder="Código de usuario" formControlName="codigo" />
      <div *ngIf="loginForm.get('codigo')?.invalid && loginForm.get('codigo')?.touched" class="error">
        El código debe tener exactamente 10 dígitos numéricos
      </div>

      <input type="password" placeholder="Contraseña" formControlName="contrasena" />

      <button type="submit" class="primary-btn">Entrar</button>
      <!-- sin "¿Olvidó su contraseña?" -->
    </form>
  </div>
</div>
